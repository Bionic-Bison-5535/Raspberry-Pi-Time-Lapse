<!DOCTYPE html>
<html>
  <head>
    <title>Time-Lapse Wireless Image Access</title>
    <style>
      body {
        background-image: linear-gradient(90deg, rgb(5, 175, 5), rgb(32, 97, 255));
        text-align: center;
      }
      h1 {
        font-family: sans-serif;
        font-weight: 700;
        color: yellow;
        background-color: #0003;
        padding: 7px;
        border-radius: 12px;
      }
      label {
        font-family: fantasy;
        color: white;
      }
      input, button {
        font-family: monospace;
        color: yellow;
        background-image: linear-gradient(cyan, cornflowerblue);
        text-align: center;
        padding: 7px;
        border-radius: 20px;
        border-color: rgb(82, 177, 255);
        border-style: solid;
        border-width: 3px;
      }
      input:hover, button:hover {
        cursor: pointer;
      }
      img {
        border-radius: 12px;
      }
    </style>
    <script>
      function four(Num) {
        var newNum = Num;
        while (newNum.length < 4) {
          newNum = "0" + newNum;
        }
        return newNum;
      }
      function refreshImg() {
        document.getElementById("img").src = "http://10.10.0.62:7777/" + document.getElementById("weekDay").value + "/" + document.getElementById("name").value + four(document.getElementById("imgNumber").value.toString()) + ".jpg";
        document.getElementById("openInNewTab").href = document.getElementById("img").src;
      }
    </script>
  </head>
  <body>
    <h1>Time-Lapse Wireless Access</h1>
    <label for="name">Timelapse Name: </label>
    <input type="text" id="name" value="image" oninput="refreshImg()" size="10"><br>
    <label for="weekDay">Day of Week: </label>
    <input type="text" id="weekDay" value="sat" oninput="refreshImg()" size="4"><br>
    <label for="imgNumber">Image Number (remove value to get most recent image in folder): </label>
    <input type="number" id="imgNumber" value="0" min="0" max="9000" oninput="refreshImg()"><br>
    <button onclick="refreshImg()">Refresh</button>
    <a id="openInNewTab" href="http://10.10.0.62:7777/sat/image0000.jpg" target="_blank"><button>Open in New Tab</button></a>
    <br><br>
    <img id="img" src="http://10.10.0.62:7777/sat/image0000.jpg" onload="refreshImg()" width="100%"/><br><br>
  </body>
</html>

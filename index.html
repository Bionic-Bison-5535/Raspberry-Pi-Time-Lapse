
<!DOCTYPE html>
<html>
  <head>
    <title>Time-Lapse Wireless Access</title>
    <script>
      function refreshImg() {
        document.getElementById("img").src = "http://10.10.0.25:7777/" + document.getElementById("weekDay").value + "/" + document.getElementById("name").value + document.getElementById("imgNumber").value.toString() + ".jpg";
      }
    </script>
  </head>
  <body>
    <h1>Time-Lapse Wireless Access</h1>
    <p>Get image: </p>
    <input type="text" id="name" value="image" oninput="refreshImg()">
    <input type="text" id="weekDay" value="sat" oninput="refreshImg()">
    <input type="number" id="imgNumber" value="0000" oninput="refreshImg()">
    <br>
    <img id="img" src="http://10.10.0.25:7777/sat/yay0000.jpg"/><br><br>
  </body>
</html>
